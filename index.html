        </div>
    </section>

    <script>
        let content = []
        const svg = document.querySelector('.svg')
        const pcsvg = document.querySelector('.desk')
        const mobsvg = document.querySelector('.phon')
        const btns = document.querySelectorAll('.btn')
        const a = document.querySelector('.link')
        const bg = document.querySelector('.bg')
        const opt = document.querySelector('.select')
        const para = document.querySelector('.para')
        const ellipses = document.querySelectorAll('.ellipse')

        console.log(ellipses);
        
        fetch('./data.json')
        .then(response => response.json())
        .then(data => {
            content = data
            svg.src = data[0].textsvg
            pcsvg.src = data[0].images.desktop
            mobsvg.src = data[0].images.mobile
            a.href = data[0].redirect
            bg.style.backgroundColor = data[0].bg
            para.textContent = data[0].des
            ellipses.forEach(ellipse => {
                ellipse.style.backgroundColor = data[0].ellipse
            })
        })
        .catch((err) => console.error(err))

        opt.addEventListener('change', (event)=> {
            const genre = event.target.value
            content.forEach(obj => {
                if (obj.genre == genre){
                    const data = obj
                    svg.src = data.textsvg
                    pcsvg.src = data.images.desktop
                    mobsvg.src = data.images.mobile
                    a.href = data.redirect
                    bg.style.backgroundColor = data.bg
                    para.textContent = data.des
                    ellipses.forEach(ellipse => {
                        ellipse.style.backgroundColor = data.ellipse
                    })
                }
            })
        })

        btns.forEach(btn => {
            btn.addEventListener('click', (event)=> {
                const genre = event.target.textContent
                content.forEach(obj => {
                    if (obj.genre == genre){
                        const data = obj
                        svg.src = data.textsvg
                        pcsvg.src = data.images.desktop
                        mobsvg.src = data.images.mobile
                        a.href = data.redirect
                        bg.style.backgroundColor = data.bg
                        para.textContent = data.des
                        ellipses.forEach(ellipse => {
                            ellipse.style.backgroundColor = data.ellipse
                        })
                    }
                })
            })
        })

    </script>
